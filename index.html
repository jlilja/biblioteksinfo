<!DOCTYPE html>

<head>

	<title>Biblioteksinfo</title>

	<script type='text/javascript' src='js/bundle.js'></script>
</head>
<body>
	<!-- left col -->
	<div class="left-col">
		<div id="reset" onclick="refresh()"><p>Återställ</p></div>

			<div class="responsiveImg">
				<img id="floor-0" src="img/library_basement.svg" style="position:absolute; visibility:hidden;">
				<img id="floor-2" src="img/top.svg" style="position:absolute; visibility:hidden;">
				<img id="floor-1" src="img/library.svg" style="visibility:visible;">
				<div class="libraryPosition">
				</div>
			</div>
			<!-- <div class="position"><div class="pos"></div><p> = Du är här</p></div> -->
		</div>
	</div>
	<!-- right col -->
	<div class="right-col">

			<li id="expList"><img src="img/library/small_stiftbiblioteket.jpg" alt=""><p>Stadsbiblioteket</p></li>
			<li id="medborgarkontoret"><img src="img/library/small_medborgarkontor.jpg" alt=""><p>Medborgarkontoret</p></li>
			<li id="stadsarkivet"><img src="img/library/small_stadsarkiv.jpg" alt=""><p>Stadsarkiv</p></li>
			<li id="regionsbiblioteket"><img src="img/library/small_regionbiblio.jpg" alt=""><p>Regionsbiblioteket</p></li>
		</ul> -->

			<div id="expand">
				<h1 class="bibliotek">Orienteringskarta</h1>
			</div>
			<div class="closed medborgarkontoret">

				<ul>

			</div>
			<div class="closed stadsarkivet">

			</div>

				<ul>
				Mån-Fre 10-15
				</ul>
			</div>

	<footer>
		<div style="display:none;" class="prefs">
			<img src="img/sweden.png">
